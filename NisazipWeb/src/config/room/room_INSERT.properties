SET R_NAME = ?, R_MAX_NUM = ?, ROOM_NUM = ?, BED_NUM = ?, \
TOILET_NUM = ?, R_DETAIL = ?, R_ROLE =?, R_OPTION = ?, \
R_START_DATE = TO_DATE(?,'YYYY-MM-DD HH24:MI:SS'), R_END_DATE = TO_DATE(?,'YYYY-MM-DD HH24:MI:SS'), PRICE = ?, R_ADDR = ? WHERE R_ID = ?
DeleteRoom=DELETE FROM ROOMS WHERE R_ID = ?
selectReservation=SELECT R_ID, R_NAME FROM ROOMS ORDER BY R_ID

insertReservation=INSERT INTO R_RESERVATION VALUES(SEQ_R_RESERVATION_NO.NEXTVAL, ?, ?, ?, ?, ?, ?)
selectReservation=SELECT R_RESER_NO, R_ID, USER_ID, CHECK_IN, CHECK_OUT, TOTAL_PRICE, PEOPLE FROM R_RESERVATION ORDER BY R_RESER_NO
