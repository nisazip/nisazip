insertAttachment2=INSERT INTO ROOM_PIC (PNO, HOSTING_ID, ORIGIN_NAME, CHANGE_NAME, FILE_PATH, UPLOAD_DATE, FILE_LEVEL) VALUES (SEQ_ROOM_PIC_NO.NEXTVAL, ?, ?, ?, ?, SYSDATE, ?)
