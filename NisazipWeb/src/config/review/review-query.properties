reviewInsert=INSERT INTO REVIEW VALUES(SEQ_REVIEW_NO.NEXTVAL, ?, ? , ? ,DEFAULT, ?)

reviewList = select * from review re join user_pic  u on(re.user_id= u.user_id) where hosting_id= ? and file_level=0 order by re_date
reviewListTime =select re.review_no, re.re_content, re.user_id , re.re_date, re.re_score, nvl( change_name,'default.jpg') change_name ,user_name , file_level from review re left outer join user_pic  u on(re.user_id= u.user_id) join member m on (m.user_id=re.user_id)  where hosting_id=? AND (file_level = 1 OR file_level IS NULL) order by re_date desc
reviewListScore =select re.review_no, re.re_content, re.user_id , re.re_date, re.re_score, nvl( change_name,'default.jpg') change_name ,user_name , file_level from review re left outer join user_pic  u on(re.user_id= u.user_id) join member m on (m.user_id=re.user_id)  where hosting_id=? AND (file_level = 1 OR file_level IS NULL)order by re_score desc
reviewListScoreAsc = select re.review_no, re.re_content, re.user_id , re.re_date, re.re_score, nvl( change_name,'default.jpg') change_name ,user_name , file_level from review re left outer join user_pic  u on(re.user_id= u.user_id) join member m on (m.user_id=re.user_id)  where hosting_id=? AND (file_level = 1 OR file_level IS NULL) order by re_score  
