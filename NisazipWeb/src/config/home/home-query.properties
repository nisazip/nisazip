homeRsearch=SELECT * FROM \
			(SELECT R.R_ID,R.R_NAME,R.HOST_ID, R.R_MAX_NUM,R.R_TYPE,R.R_TYPE2,R.PRICE,R.R_AREA, \
			R.R_ADDR,R.R_LOC,R.R_START_DATE,R.R_END_DATE, R.SCORE,P.CHANGE_NAME, P.FILE_PATH \
			FROM ROOMS R \
			JOIN ROOM_PIC P ON(R.R_ID = P.R_ID) \
			WHERE R_AREA LIKE '%'||?||'%' \
			AND TO_DATE(?,'RR/MM/DD') <= R.R_START_DATE \
			AND TO_DATE(?,'RR/MM/DD') >= R.R_END_DATE \
			AND R_MAX_NUM >= ? \
			ORDER BY R_ID DESC)

			   
