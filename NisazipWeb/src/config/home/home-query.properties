toprList = SELECT * FROM \
			(SELECT COUNT(*),R.R_ID,R.R_NAME,R.HOST_ID, R.R_MAX_NUM,R.R_TYPE,R.R_TYPE2,R.PRICE,R.R_AREA, \
			R.R_ADDR,R.R_LOC,R.R_START_DATE,R.R_END_DATE, R.SCORE,P.CHANGE_NAME, P.FILE_PATH \
			FROM ROOMS R \
			LEFT JOIN ROOM_PIC P ON(R.R_ID = P.R_ID) \
			LEFT JOIN R_RESERVATION S ON(R.R_ID = S.R_ID) \
			GROUP BY R.R_ID, R.R_NAME, R.HOST_ID, R.R_MAX_NUM, \
			R.R_TYPE, R.R_TYPE2, R.PRICE, R.R_AREA, R.R_ADDR, \
			R.R_LOC, R.R_START_DATE, R.R_END_DATE, R.SCORE, P.CHANGE_NAME, \
			P.FILE_PATH \
			ORDER BY 1 DESC) \
			WHERE ROWNUM <= ?
			  
